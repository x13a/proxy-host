services:
  tg-proxy:
    build: https://github.com/geovex/tgp.git
    image: ghcr.io/x13a/tgp:latest
    container_name: tg-proxy
    restart: unless-stopped
    user: nobody:nogroup
    volumes:
      - ./config.toml:/app/config.toml:ro
    networks:
      - proxy
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    logging:
      options:
        max-size: 10m
        max-file: "5"

networks:
  proxy:
    external: true
