name: Build and Push Docker image

on:
  push:
    branches:
      - main
    paths:
      - './caddy/Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddy-proxy-host:latest
            ghcr.io/${{ github.repository_owner }}/caddy-proxy-host:${{ github.sha }}
